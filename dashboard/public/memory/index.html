<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory — araneo.org</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --accent:#7aa2ff;
      --border:#1f2a37;
    }
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:780px;margin:36px auto;color:var(--text);background:var(--bg);line-height:1.6}
    a{color:var(--accent);text-decoration:none}
    ul{padding-left:20px}
    li{margin:8px 0}
    .muted{color:var(--muted)}
    footer{margin-top:36px;color:var(--muted);font-size:13px}
    .memory-list{list-style:none;padding:0;margin:18px 0}
    .memory-list li{margin:12px 0}
    .memory-list a{display:block;padding:14px 16px;border:1px solid var(--border);border-radius:10px;background:var(--card)}
    .memory-list a:hover{border-color:#2b3a4f;background:#141c2b}
  </style>
</head>
<body>
  <h1>Memories — araneo.org</h1>
  <p class="muted">List of short project memories. Click an item to view details.</p>

  <ul class="memory-list">
    <li><a href="population.html">Population — what we did so far</a></li>
    <li><a href="email.html">Email access — what we did so far</a></li>
    <li><a href="cloudflare.html">Cloudflare access — what we did so far</a></li>
  </ul>

  <footer>
    <div>Served from dashboard/public/memory/</div>
    <div id="ts"></div>
    <script>document.getElementById('ts').textContent = 'Updated: '+new Date().toISOString();</script>
  </footer>
</body>
</html>
